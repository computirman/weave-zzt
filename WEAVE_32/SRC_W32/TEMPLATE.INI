#  ------------------------------------------
#           CUSTOM FLAGS AND COUNTERS
#  ------------------------------------------
#Follow the instructions below to create
#custom flags and counters.
#20 character limit per flag/counter.
#  -------------
#  BOARD COUNTERS
#  ---
#Define up to 7 custom board counters below. You
#can GIVE and TAKE them like any other counter.
#Every board has their own copies of these.
flag.board.1 = "LOCAL1"
flag.board.2 = "LOCAL2"
flag.board.3 = "LOCAL3"
flag.board.4 = "LOCAL4"
flag.board.5 = "LOCAL5"
flag.board.6 = "LOCAL6"
flag.board.7 = "LOCAL7"
#  -------------
#  OBJECT COUNTERS
#  ---
#Define up to 6 custom object counters below. Every
#object has their own copies of these.
flag.obj.1 = "OBJ1"
flag.obj.2 = "OBJ2"
flag.obj.3 = "OBJ3"
flag.obj.4 = "OBJ4"
# Note: Modern editors save flags 5 and 6 to a
#       default of -1. Keep this in mind when
#       using them.
flag.obj.5 = "OBJ5"
flag.obj.6 = "OBJ6"
#  -------------
#  WORLD FLAGS / COUNTERS
#  ---
#Limits:
#You have access to the following:
#  * 99 Custom Counters.
#  * 99 Custom Flags.
#  -------------
#  Custom Flags
#  -------------
#  Usage:    world.flag = "NAME"
#If you define a custom flag below, you
#can SET and CLEAR that flag in-game without
#using up one of your flag slots.
# ---
world.flag = "FLAG1"
world.flag = "FLAG2"
world.flag = "FLAG3"
#  -------------
#  Custom Counters
#  -------------
#  Usage:    world.counter = "NAME"
#If you define a custom counter below, you
#can GIVE and TAKE it just like any other
#in-game counter, with values ranging
#from -32767 to 32767.
# ---
world.counter = "COUNTERX"
world.counter = "COUNTERY"
world.counter = "COUNTERZ"
#  -------------
#  Custom Sidebar
#  -------------
#  USAGE:    sidebar.N.counter = [E,"   Funk:"]
# Displays custom counter FUNK at sidebar line N.
# Element E is displayed on the left side. To
# display no element, set E to -1.
#  IMPORTANT:
# * Line number N must be between 3-24.
# * Display is 8 characters maximum.
# * If the custom counter doesn't exist,
